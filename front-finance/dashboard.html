<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8" />
 <title>Dashboard - Gerenciador Financeiro</title>
 <style>
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }

   body {
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     min-height: 100vh;
     padding: 15px;
     line-height: 1.5;
   }

   .container {
     max-width: 1000px;
     margin: 0 auto;
     background: white;
     border-radius: 12px;
     box-shadow: 0 10px 30px rgba(0,0,0,0.2);
     overflow: hidden;
   }

   /* Header */
   header {
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     color: white;
     padding: 25px;
     display: flex;
     justify-content: space-between;
     align-items: center;
   }

   header h2 {
     font-size: 1.8em;
     font-weight: 600;
   }

   header h2::before {
     content: 'üí∞ ';
   }

   .user-info {
     display: flex;
     align-items: center;
     gap: 15px;
   }

   #userLabel {
     font-weight: 500;
     background: rgba(255,255,255,0.15);
     padding: 8px 15px;
     border-radius: 20px;
     display: flex;
     align-items: center;
     gap: 8px;
     font-size: 0.95em;
     border: 1px solid rgba(255,255,255,0.2);
   }

   #logoutBtn {
     background: rgba(255,255,255,0.2);
     color: white;
     border: 1px solid rgba(255,255,255,0.3);
     padding: 8px 15px;
     border-radius: 20px;
     cursor: pointer;
     transition: all 0.3s ease;
   }

   #logoutBtn:hover {
     background: rgba(255,255,255,0.3);
   }

   /* Balance Section */
   .balance-section {
     background: #f8f9fa;
     padding: 25px;
     text-align: center;
     border-bottom: 3px solid #667eea;
   }

   .balance-section h3 {
     color: #495057;
     margin-bottom: 15px;
     font-size: 1.2em;
   }

   .balance-amount {
     font-size: 2.2em;
     font-weight: 700;
     margin: 15px 0;
   }

   .balance-positive { color: #28a745; }
   .balance-negative { color: #dc3545; }
   .balance-zero { color: #6c757d; }

   #refreshBalanceBtn {
     background: #667eea;
     color: white;
     border: none;
     padding: 10px 20px;
     border-radius: 20px;
     cursor: pointer;
     transition: all 0.3s ease;
   }

   #refreshBalanceBtn:hover {
     background: #5a6fd8;
   }

   /* Sections */
   section {
     padding: 25px;
     border-bottom: 1px solid #e9ecef;
   }

   section:last-child {
     border-bottom: none;
   }

   section h3 {
     color: #495057;
     margin-bottom: 20px;
     font-size: 1.3em;
     font-weight: 600;
     padding-left: 10px;
     border-left: 4px solid #667eea;
   }

   /* Form */
   #transacaoForm {
     display: flex;
     flex-wrap: wrap;
     gap: 15px;
     background: #f8f9fa;
     padding: 20px;
     border-radius: 8px;
     border: 1px solid #e9ecef;
   }

   #transacaoForm input,
   #transacaoForm select {
     flex: 1;
     min-width: 200px;
     padding: 12px;
     border: 1px solid #ced4da;
     border-radius: 6px;
     font-size: 1em;
   }

   #transacaoForm input:focus,
   #transacaoForm select:focus {
     outline: none;
     border-color: #667eea;
     box-shadow: 0 0 5px rgba(102,126,234,0.3);
   }

   #transacaoForm button {
     padding: 12px 20px;
     border: none;
     border-radius: 6px;
     cursor: pointer;
     font-weight: 600;
     transition: all 0.3s ease;
   }

   #saveBtn {
     background: #28a745;
     color: white;
   }

   #saveBtn:hover {
     background: #218838;
   }

   #cancelEditBtn {
     background: #6c757d;
     color: white;
   }

   #cancelEditBtn:hover {
     background: #545b62;
   }

   /* Transaction List */
   #listaTransacoes {
     list-style: none;
   }

   #listaTransacoes li {
     background: white;
     border: 1px solid #e9ecef;
     border-radius: 8px;
     padding: 20px;
     margin-bottom: 15px;
     box-shadow: 0 2px 5px rgba(0,0,0,0.1);
     transition: all 0.3s ease;
   }

   #listaTransacoes li:hover {
     box-shadow: 0 4px 15px rgba(0,0,0,0.15);
     border-color: #667eea;
   }

   .transaction-container {
     display: flex;
     justify-content: space-between;
     align-items: center;
     gap: 20px;
   }

   .transaction-info {
     flex: 1;
   }

   .transaction-type {
     display: inline-block;
     padding: 4px 12px;
     border-radius: 15px;
     font-size: 0.8em;
     font-weight: 600;
     margin-bottom: 8px;
   }

   .transaction-input {
     background: #d4edda;
     color: #155724;
   }

   .transaction-output {
     background: #f8d7da;
     color: #721c24;
   }

   .transaction-amount {
     font-size: 1.2em;
     font-weight: 600;
     margin: 5px 0;
     color: #495057;
   }

   .transaction-description {
     color: #6c757d;
     font-size: 0.9em;
   }

   .transaction-actions {
     display: flex;
     gap: 10px;
   }

   .editBtn, .delBtn {
     padding: 8px 15px;
     border: none;
     border-radius: 20px;
     cursor: pointer;
     font-size: 0.9em;
     transition: all 0.3s ease;
   }

   .editBtn {
     background: #007bff;
     color: white;
   }

   .editBtn:hover {
     background: #0056b3;
   }

   .delBtn {
     background: #dc3545;
     color: white;
   }

   .delBtn:hover {
     background: #c82333;
   }

   .empty-state {
     text-align: center;
     padding: 40px;
     color: #6c757d;
     background: #f8f9fa;
     border-radius: 8px;
   }

   /* Responsive */
   @media (max-width: 768px) {
     body {
       padding: 10px;
     }

     header {
       flex-direction: column;
       gap: 15px;
       text-align: center;
     }

     #transacaoForm {
       flex-direction: column;
     }

     #transacaoForm input,
     #transacaoForm select {
       min-width: auto;
       width: 100%;
     }

     .transaction-container {
       flex-direction: column;
       align-items: stretch;
       gap: 15px;
     }

     .transaction-actions {
       justify-content: center;
     }

     .balance-amount {
       font-size: 1.8em;
     }
   }

   @media (max-width: 480px) {
     .transaction-actions {
       flex-direction: column;
     }

     .editBtn, .delBtn {
       width: 100%;
     }
   }
 </style>
</head>
<body>
 <div class="container">
   <header>
     <h2>Gerenciador Financeiro</h2>
     <div class="user-info">
       <span id="userLabel"></span>
       <button id="logoutBtn">Sair</button>
     </div>
   </header>

   <div class="balance-section">
     <h3>Saldo Atual</h3>
     <div id="balanceAmount" class="balance-amount">R$ 0,00</div>
     <button id="refreshBalanceBtn">Atualizar Saldo</button>
   </div>

   <section>
     <h3>Novo / Editar Lan√ßamento</h3>
     <form id="transacaoForm">
       <input type="hidden" id="transactionId" value="">
       <input type="number" id="valor" placeholder="Valor" required step="0.01">
       <select id="transactionType" required>
         <option value="">--Tipo--</option>
         <option value="INPUT">Entrada</option>
         <option value="OUTPUT">Sa√≠da</option>
       </select>
       <input type="text" id="descricao" placeholder="Descri√ß√£o (opcional)">
       <button type="submit" id="saveBtn">Salvar</button>
       <button type="button" id="cancelEditBtn" style="display:none">Cancelar</button>
     </form>
   </section>

   <section>
     <h3>Transa√ß√µes</h3>
     <ul id="listaTransacoes"></ul>
   </section>
 </div>
 <script src="js/dashboard.js"></script>
</body>
</html>
