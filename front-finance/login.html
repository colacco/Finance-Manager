<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Gerenciador Financeiro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .auth-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .auth-header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .auth-header p {
      opacity: 0.9;
      font-size: 0.9em;
    }

    .auth-tabs {
      display: flex;
      background: #f8f9fa;
    }

    .tab-button {
      flex: 1;
      padding: 15px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    .tab-button.active {
      background: white;
      border-bottom-color: #667eea;
      font-weight: 600;
    }

    .auth-content {
      padding: 30px;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .submit-button:hover {
      transform: translateY(-1px);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 0.9em;
    }

    .success-message {
      background: #d1edff;
      color: #0c5460;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 0.9em;
    }

    @media (max-width: 480px) {
      .auth-container {
        margin: 10px;
      }
      
      .auth-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>游눯 Financeiro</h1>
      <p>Gerencie suas finan칞as com facilidade</p>
    </div>

    <div class="auth-tabs">
      <button class="tab-button active" id="loginTab">Entrar</button>
      <button class="tab-button" id="registerTab">Cadastrar</button>
    </div>

    <div class="auth-content">
      <!-- Mensagens de erro/sucesso -->
      <div id="messageArea"></div>

      <!-- Formul치rio de Login -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label for="loginUsername">Usu치rio</label>
          <input type="text" id="loginUsername" class="form-input" placeholder="Digite seu usu치rio" required>
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input type="password" id="loginPassword" class="form-input" placeholder="Digite sua senha" required>
        </div>
        
        <button type="submit" class="submit-button" id="loginButton">
          Entrar
        </button>
      </form>

      <!-- Formul치rio de Cadastro -->
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="registerUsername">Usu치rio</label>
          <input type="text" id="registerUsername" class="form-input" placeholder="Escolha um nome de usu치rio" required>
        </div>
        
        <div class="form-group">
          <label for="registerPassword">Senha</label>
          <input type="password" id="registerPassword" class="form-input" placeholder="Crie uma senha" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="Digite a senha novamente" required>
        </div>
        
        <button type="submit" class="submit-button" id="registerButton">
          Cadastrar
        </button>
      </form>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
